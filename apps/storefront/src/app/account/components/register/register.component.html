<form #registerForm="ngForm" (submit)="register()">
    <vsf-centered-card>
        <input
            class="form-control"
            placeholder="{{ 'account.firstname' | translate }}"
            name="firstName"
            required
            [disabled]="registrationSent"
            [(ngModel)]="firstName"
        />
        <input
            class="form-control mt-1"
            placeholder="{{ 'account.lastname' | translate }}"
            name="lastName"
            required
            [disabled]="registrationSent"
            [(ngModel)]="lastName"
        />
        <input
            class="form-control mt-1"
            placeholder="{{ 'account.email' | translate }}"
            name="emailAddress"
            required
            type="email"
            email
            [disabled]="registrationSent"
            [(ngModel)]="emailAddress"
        />

        <button
            class="btn btn-primary btn-block mt-3"
            [disabled]="registerForm.invalid || registrationSent"
            type="submit"
        >
            {{ 'account.register' | translate }}
        </button>
        <div *ngIf="registrationSent" class="registration-sent">
            {{ 'account.register-alert' | translate: { param: emailAddress } }}
        </div>
    </vsf-centered-card>
</form>
