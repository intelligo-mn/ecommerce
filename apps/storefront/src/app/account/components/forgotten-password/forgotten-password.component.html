<form #resetForm="ngForm" (submit)="resetPassword()">
    <vsf-centered-card>
        <ng-container *ngIf="!submitted">
            <input
                class="form-control"
                placeholder="{{ 'global.email' | translate }}"
                name="emailAddress"
                type="email"
                email
                required
                [(ngModel)]="emailAddress"
            />

            <button
                class="btn btn-primary btn-block mt-3"
                [disabled]="resetForm.invalid || submitted"
                type="submit"
            >
                {{ 'account.reset-password' | translate }}
            </button>
        </ng-container>
        <div class="alert alert-success" role="alert" *ngIf="submitted">
            {{ 'account.forgot-password-alert' | translate: { param: emailAddress } }}
        </div>
    </vsf-centered-card>
</form>
