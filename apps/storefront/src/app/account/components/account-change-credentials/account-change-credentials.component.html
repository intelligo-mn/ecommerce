<div class="row justify-content-around">
    <div class="card col-md-5">
        <div class="card-body">
            <h5 class="card-title">
                {{ "account.change-password" | translate }}
            </h5>
            <form #passwordForm="ngForm">
                <div class="form-group">
                    <label for="currentPassword">{{
                        "account.current-password" | translate
                    }}</label>
                    <input
                        class="form-control"
                        [(ngModel)]="currentPassword"
                        name="currentPassword"
                        type="password"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="newPassword">{{
                        "account.new-password" | translate
                    }}</label>
                    <input
                        class="form-control"
                        [(ngModel)]="newPassword"
                        name="newPassword"
                        type="password"
                        required
                    />
                </div>
            </form>
            <button
                class="btn btn-secondary mt-3"
                [disabled]="passwordForm.invalid || passwordForm.pristine"
                (click)="changePassword()"
            >
                {{ "account.set-password" | translate }}
            </button>
        </div>
    </div>
    <div class="card col-md-5">
        <div class="card-body">
            <h5 class="card-title">{{ "account.change-email" | translate }}</h5>
            <ng-container *ngIf="!changeEmailAddressMessage">
                <form #emailForm="ngForm">
                    <div class="form-group">
                        <label for="password">{{
                            "account.password" | translate
                        }}</label>
                        <input
                            class="form-control"
                            [(ngModel)]="password"
                            name="password"
                            type="password"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">{{
                            "account.new-email-address" | translate
                        }}</label>
                        <input
                            class="form-control"
                            [(ngModel)]="emailAddress"
                            name="emailAddress"
                            required
                        />
                    </div>
                </form>
                <button
                    class="btn btn-secondary mt-3"
                    [disabled]="emailForm.invalid || emailForm.pristine"
                    (click)="changeEmailAddress()"
                >
                    {{ "account.verify-new-email-address" | translate }}
                </button>
            </ng-container>
            <ng-container *ngIf="changeEmailAddressMessage">
                <div class="alert alert-primary" role="alert">
                    {{ changeEmailAddressMessage }}
                </div>
            </ng-container>
        </div>
    </div>
</div>
