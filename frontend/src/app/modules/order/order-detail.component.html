<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span jhiTranslate="childfoodApp.order.detail.title">Order</span> {{ order.id }}</h2>

            <hr>

            

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="childfoodApp.order.distributionDate">Distribution Date</span></dt>
                <dd>
                    <span>{{ order.distributionDate }}</span>
                </dd>
                <dt><span jhiTranslate="childfoodApp.order.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'childfoodApp.OrderStatus.' + order.status }}">{{ order.status }}</span>
                </dd>
                <dt><span jhiTranslate="childfoodApp.order.products">Products</span></dt>
                <dd>
                    <div *ngIf="order.products">
                        <a [routerLink]="['/order-item', order.products?.id, 'view']">{{ order.products?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="childfoodApp.order.manager">Manager</span></dt>
                <dd>
                    <div *ngIf="order.manager">
                        <a [routerLink]="['/customer', order.manager?.id, 'view']">{{ order.manager?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
