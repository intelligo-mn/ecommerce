<div class="header bg-gradient-default pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid list">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Захиалга</h3>
            </div>
            <div class="col text-right">
              <!-- <button class="btn btn-primary" [routerLink]="['/order/new']"> -->
              <button class="btn btn-primary" (click)="add()">
                <span> Нэмэх </span>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="alert alert-warning" id="no-result" *ngIf="orders?.length === 0">
            <span>Захиалга хоосон байна</span>
          </div>

          <div class="table-responsive" id="entities" *ngIf="orders?.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
              <thead>
                <tr>
                  <th scope="col" jhiSortBy="manager.name"><span>Хариуцсан ажилтан</span></th>
                  <th scope="col" jhiSortBy="distributionDate"><span>Захиалга хийж дуусах өдөр</span></th>
                  <th scope="col" jhiSortBy="status"><span>Төлөв</span></th>
                  <th scope="col" jhiSortBy="products.id"><span>Бүтээгдэхүүн</span></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders; trackBy: trackId">
                  <td>
                    <div *ngIf="order.manager">
                      <a [routerLink]="['/customer', order.manager?.id, 'view']">{{ order.manager?.login }}</a>
                    </div>
                  </td>
                  <td>{{ order.distributionDate }}</td>
                  <td>{{ order.status }}</td>
                  <td>
                    <div *ngIf="order.products">
                      <a [routerLink]="['/order-item', order.products?.id, 'view']">{{ order.products?.id }}</a>
                    </div>
                  </td>

                  <td class="text-right">
                    <div class="btn-group">
                      <button type="submit" [routerLink]="['/Харах', order.id, 'edit']" class="btn btn-info btn-sm">
                        <span class="d-none d-md-inline">View</span>
                      </button>

                      <button type="submit" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary btn-sm">
                        <span class="d-none d-md-inline">Засах</span>
                      </button>

                      <button type="submit" (click)="delete(order)" class="btn btn-danger btn-sm">
                        <span class="d-none d-md-inline">Устгах</span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
