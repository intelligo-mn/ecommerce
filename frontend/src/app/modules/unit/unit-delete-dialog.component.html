<form *ngIf="unit" name="deleteForm" (ngSubmit)="confirmDelete(unit?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        

        <p id="delete-unit-heading" jhiTranslate="childfoodApp.unit.delete.question" [translateValues]="{ id: unit.id }">Are you sure you want to delete this Unit?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="confirm-delete-unit" type="submit" class="btn btn-danger">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
