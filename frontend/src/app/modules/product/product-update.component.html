<div class="modal-header">
  <h4 class="modal-title">Бүтээгдэхүүн</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form class="modal-body" name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div>
    <div class="form-group" [hidden]="!editForm.get('id')!.value">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
    </div>

    <div class="form-group">
      <label class="form-control-label">Нэр</label>
      <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
      <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
        <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required"> Энэхүү талбарыг заавал оруулна уу. </small>
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Тайлбар</label>
      <input type="text" class="form-control" name="description" id="field_description" formControlName="description" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Төрөл</label>
      <ng-select [items]="categories" bindLabel="name" placeholder="Төрөл сонго" formControlName="category">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-value="item" let-search="searchTerm">
          <div class="">
            <h5 class="" [ngOptionHighlight]="search">{{ item.name }}</h5>
          </div>
        </ng-template>
      </ng-select>
    </div>
    <div *ngIf="editForm.get('category')!.invalid && (editForm.get('category')!.dirty || editForm.get('category')!.touched)">
      <small class="form-text text-danger" *ngIf="editForm.get('category')?.errors?.required"> Энэхүү талбарыг заавал оруулна уу. </small>
    </div>

    <div class="form-group">
      <label class="form-control-label">Хэмжих нэгж</label>
      <ng-select [items]="units" bindLabel="name" placeholder="Хэмжих нэгж сонго" formControlName="unit">
        <ng-template ng-option-tmp let-item="item" let-index="index" let-value="item" let-search="searchTerm">
          <div class="">
            <h5 class="" [ngOptionHighlight]="search">{{ item.name }}</h5>
          </div>
        </ng-template>
      </ng-select>
    </div>
    <div *ngIf="editForm.get('unit')!.invalid && (editForm.get('unit')!.dirty || editForm.get('unit')!.touched)">
      <small class="form-text text-danger" *ngIf="editForm.get('unit')?.errors?.required"> Энэхүү талбарыг заавал оруулна уу. </small>
    </div>
  </div>

  <div>
    <button type="button" id="cancel-save" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">
      <span>Цуцлах</span>
    </button>

    <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
      <span>Хадгалах</span>
    </button>
  </div>
</form>
