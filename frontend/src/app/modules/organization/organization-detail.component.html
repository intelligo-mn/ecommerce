<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="organization">
      <h2><span>Organization</span> {{ organization.id }}</h2>

      <hr />

      <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ organization.name }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ organization.status }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ organization.type }}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
          <div *ngIf="organization.contact">
            <a [routerLink]="['/contact', organization.contact?.id, 'view']">{{ organization.contact?.id }}</a>
          </div>
        </dd>
        <dt><span>Distribute Type</span></dt>
        <dd>
          <div *ngIf="organization.distributeType">
            <a [routerLink]="['/category', organization.distributeType?.id, 'view']">{{ organization.distributeType?.name }}</a>
          </div>
        </dd>
        <dt><span>Manager</span></dt>
        <dd>
          <div *ngIf="organization.manager">
            <a [routerLink]="['/customer', organization.manager?.id, 'view']">{{ organization.manager?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <span>Back</span>
      </button>

      <button type="button" [routerLink]="['/organization', organization.id, 'edit']" class="btn btn-primary">
        <span>Edit</span>
      </button>
    </div>
  </div>
</div>
