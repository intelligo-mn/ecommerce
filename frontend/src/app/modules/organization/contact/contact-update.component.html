<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="contact-heading">Create or edit a Contact</h2>

      <div>
        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label">Phone</label>
          <input type="number" class="form-control" name="phone" id="field_phone" formControlName="phone" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" formControlName="email" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Address</label>
          <input type="text" class="form-control" name="address" id="field_address" formControlName="address" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Lat</label>
          <input type="text" class="form-control" name="lat" id="field_lat" formControlName="lat" />
        </div>

        <div class="form-group">
          <label class="form-control-label">Lon</label>
          <input type="text" class="form-control" name="lon" id="field_lon" formControlName="lon" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <span>Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
