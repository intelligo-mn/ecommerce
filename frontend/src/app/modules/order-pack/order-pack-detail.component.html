<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderPack">
            <h2><span>Order Pack</span> {{ orderPack.id }}</h2>

            <hr>

            

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ orderPack.name }}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{ orderPack.startDate }}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{ orderPack.endDate }}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ orderPack.status }}</span>
                </dd>
                <dt><span>Products</span></dt>
                <dd>
                    <div *ngIf="orderPack.products">
                        <a [routerLink]="['/product', orderPack.products?.id, 'view']">{{ orderPack.products?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-pack', orderPack.id, 'edit']"
                    class="btn btn-primary">
                <span>Edit</span>
            </button>
        </div>
    </div>
</div>
