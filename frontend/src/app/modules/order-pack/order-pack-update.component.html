<div class="header bg-gradient-default pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="card-header border-0">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="mb-0">Захиалгын багц</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
              <div class="row">
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                  <label for="id">ID</label>
                  <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group col-6">
                  <label class="form-control-label">Багцын нэр</label>
                  <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
                  <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required">
                      This field is required.
                    </small>
                  </div>
                </div>

                <div class="form-group  col-2">
                  <label class="form-control-label">Эхлэх огноо</label>
                  <div class="d-flex">
                    <input
                      id="field_startDate"
                      type="datetime-local"
                      class="form-control"
                      name="startDate"
                      formControlName="startDate"
                      placeholder="YYYY-MM-DD HH:mm"
                    />
                  </div>
                  <div
                    *ngIf="editForm.get('startDate')!.invalid && (editForm.get('startDate')!.dirty || editForm.get('startDate')!.touched)"
                  >
                    <small class="form-text text-danger" *ngIf="editForm.get('startDate')?.errors?.required">
                      This field is required.
                    </small>
                    <small class="form-text text-danger" [hidden]="!editForm.get('startDate')?.errors?.ZonedDateTimelocal">
                      This field should be a date and time.
                    </small>
                  </div>
                </div>

                <div class="form-group  col-2">
                  <label class="form-control-label">Дуусах огноо</label>
                  <div class="d-flex">
                    <input
                      id="field_endDate"
                      type="datetime-local"
                      class="form-control"
                      name="endDate"
                      formControlName="endDate"
                      placeholder="YYYY-MM-DD HH:mm"
                    />
                  </div>
                  <div *ngIf="editForm.get('endDate')!.invalid && (editForm.get('endDate')!.dirty || editForm.get('endDate')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('endDate')?.errors?.required">
                      This field is required.
                    </small>
                    <small class="form-text text-danger" [hidden]="!editForm.get('endDate')?.errors?.ZonedDateTimelocal">
                      This field should be a date and time.
                    </small>
                  </div>
                </div>

                <div class="form-group col-2">
                  <label class="form-control-label">Төлөв</label>
                  <select class="form-control" name="status" formControlName="status" id="field_status">
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                  </select>
                  <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                    <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required">
                      This field is required.
                    </small>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label class="form-control-label">Ангилал сонгоно уу</label>
                  
                  <div class="d-flex">
                    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs col-3"  orientation="vertical">
                      <li *ngFor="let category of categories" [ngbNavItem]="category.id" (click)="getProduct(category.id)">
                        <a ngbNavLink>
                          {{ category.name }}
                        </a>
                        <ng-template ngbNavContent>
                          <div class="table-responsive" id="entities">
                            <table class="table table-striped" aria-describedby="page-heading" formArrayName="products">
                              <thead>
                                <tr>
                                  <th scope="col" jhiSortBy="name"><span>Нэр</span></th>
                                  <th scope="col" jhiSortBy="endDate"><span>Боломжтой эсэх</span></th>
                                  <th scope="col" jhiSortBy="status"><span>Тайлбар</span></th>
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let orderPack of category.products">
                                  <td>
                                    <input hidden formControlName="id"  [value]="orderPack.id" type="text">
                                    <input hidden formControlName="name" [value]="orderPack.name"  type="text">
                                    {{ orderPack.name }}</td>
                                  <td><label class=" custom-toggle mr-1"><input checked="checked" type="checkbox"><span class=" custom-toggle-slider rounded-circle" data-label-off="Үгүй" data-label-on="Тийм"></span></label></td>
                                  <td> <input
                                    id="field_endDate"
                                    type="text"
                                    class="form-control"
                                    placeholder=""
                                  /></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </ng-template>
                      </li>
                    </ul>
                    
                    <div [ngbNavOutlet]="nav" class="mt-2 col-9"></div>
                  </div>
                </div>
              </div>

              <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                  <span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                  <span>Save</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
