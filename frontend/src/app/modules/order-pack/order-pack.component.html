<div class="header bg-gradient-default pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid list">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Захиалгын багц</h3>
            </div>
            <div class="col text-right">
              <!-- <button class="btn btn-primary" [routerLink]="['/order-pack/new']"> -->
              <button class="btn btn-primary" [routerLink]="['/order-pack/new']">
                <span>
                  Нэмэх
                </span>
              </button>
            </div>
          </div>
        </div>
        <div>
          <div class="alert alert-warning" id="no-result" *ngIf="orderPacks?.length === 0">
            <span>Захиалгын багц хоосон байна</span>
          </div>

          <div class="table-responsive" id="entities" *ngIf="orderPacks?.length > 0">
            <table class="table table-striped" aria-describedby="page-heading">
              <thead>
                <tr>
                  <th scope="col"><span>Нэр</span></th>
                  <th scope="col"><span>Эхлэх огноо</span></th>
                  <th scope="col"><span>Дуусах огноо</span></th>
                  <th scope="col"><span>Үүсгэгч</span></th>
                  <th scope="col"><span>Төлөв</span></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let orderPack of orderPacks; trackBy: trackId">
                  <td>{{ orderPack.name }}</td>
                  <td>{{ orderPack.startDate }}</td>
                  <td>{{ orderPack.endDate }}</td>
                  <td>{{ orderPack.createdBy }}</td>
                  <td>{{ orderPack.status }}</td>
                  <td class="text-right">
                    <div class="btn-group">
                      <button type="submit" [routerLink]="['/order-pack', orderPack.id, 'view']" class="btn btn-info btn-sm">
                        <span class="d-none d-md-inline">Харах</span>
                      </button>

                      <button type="submit" [routerLink]="['/order-pack', orderPack.id, 'edit']" class="btn btn-primary btn-sm">
                        <span class="d-none d-md-inline">Засах</span>
                      </button>

                      <button type="submit" (click)="delete(orderPack)" class="btn btn-danger btn-sm">
                        <span class="d-none d-md-inline">Устгах</span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
