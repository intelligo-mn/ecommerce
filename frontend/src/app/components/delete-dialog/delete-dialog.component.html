<form name="deleteForm" (ngSubmit)="confirmDelete(resourceToDelete.id, url, broadcastName)" class="cpms__delete">
  <div class="cpms__delete--header">
    <div class="iconWrapper">
      <i class="icon-warning"></i>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>
  <div class="cpms__delete--body">
    <div *ngIf="resourceToDelete.name != null; else elseBlock">
      <p id="delete-building-heading" jhiTranslate="entity.delete.question" [translateValues]="{ message: resourceToDelete.name }">
        Are you sure you want to delete this Building?
      </p>
    </div>
    <ng-template #elseBlock>
      <p>{{ 'entity.delete.default' | translate }}</p>
    </ng-template>
  </div>
  <div class="cpms__delete--footer">
    <button type="button" data-dismiss="modal" (click)="clear()">
      <span>{{ 'entity.action.cancel' | translate }}</span>
    </button>
    <button id="confirm-delete-building" type="submit">
      <span>{{ 'entity.action.delete' | translate }}</span>
    </button>
  </div>
</form>
