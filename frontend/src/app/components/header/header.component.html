  <a class="navbar-brand" [routerLink]="'.'">Food delivery system</a>

  <button
    class="navbar-toggler"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button>

  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="'.'" (click)="open(content)"
          >Enter address</a
        >
      </li>
      <li class="nav-item active">
        <a
          class="nav-link"
          routerLink="/login"
          (click)="isMenuCollapsed = false"
          >Sign In</a
        >
      </li>
      <li class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="'.'"
          (click)="isMenuCollapsed = false"

          <i class="fa fa-shopping-cart" aria-hidden="true"></i>

      </li>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enter address</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Phone number:</label>
        <input
          type="text"
          placeholder="Enter your phone number"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>District</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your district"
        />
      </div>
      <div class="form-group">
        <label>Committee</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your committee"
        />
      </div>
      <div class="form-group">
        <label>Floor</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your floor"
        />
      </div>
      <div class="form-group">
        <label>Door number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your door number"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>
