<vsf-address-form
    #addressForm
    [address]="address$ | async"
    [availableCountries]="availableCountries$ | async"
></vsf-address-form>
<button
    class="btn btn-secondary mt-3"
    [disabled]="
        addressForm.addressForm.invalid || addressForm.addressForm.pristine
    "
    (click)="updateAddress()"
>
    {{ "account.update-address" | translate }}
</button>
