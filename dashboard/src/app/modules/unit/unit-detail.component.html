<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="unit">
            <h2><span>Unit</span> {{ unit.id }}</h2>

            <hr>

            

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ unit.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ unit.description }}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{ unit.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/unit', unit.id, 'edit']"
                    class="btn btn-primary">
                <span>Edit</span>
            </button>
        </div>
    </div>
</div>
